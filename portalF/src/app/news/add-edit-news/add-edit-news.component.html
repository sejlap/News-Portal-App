<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">News Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="NewsTitle"
            placeholder="Enter News Title">
        </div>
    
       
        <label class="col-sm-2 col-form-label">News Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="NewsText"
            placeholder="Enter News Text">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addNews()" *ngIf="news.NewsId==0"class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateNews()" *ngIf="news.NewsId!=0" class="btn btn-primary">
        Update
    </button>
