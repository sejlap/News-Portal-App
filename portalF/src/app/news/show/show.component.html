<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false" 

>
    Add News
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-news [news]="news" *ngIf="ActivateAddEditNewsComp">
            </app-add-edit-news>
        </div>
      </div>
    </div>
  </div>



<table class="table table-striped">

    <thead>
        <tr> 
            <th>
                NewsId
            </th>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="NewsTitleFilter" class="form-control"
                    (keyup)="SearchFn()" placeholder="Search">
                </div>
                NewsTitle
            </th>
            <th>
                NewsText
            </th>
        </tr>
    </thead>

    <tbody> 
        <tr *ngFor="let dataItem of NewsList">
            <td> {{dataItem.NewsId}}</td>
            <td> {{dataItem.NewsTitle}}</td>
            <td> {{dataItem.NewsText}}</td>
            <td> 
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"
                > 
                Edit </button>
            </td>
        </tr>
    </tbody>
    
</table>
