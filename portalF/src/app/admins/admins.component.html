<div class="form-froup row" style="width: 60%;">
    
    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AdminsUsernameFilter" class="form-control"
        placeholder="Enter username">
    </div>

   
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="AdminsPasswordFilter" class="form-control"
        placeholder="Enter password">
    </div>    
    <button (click)="SubmitFn()" class="btn btn-primary">
        Submit
    </button>

</div>
